ntext":"live_action","content_type":"movie","headline":"Avengers: Secret Wars","secondary_text":"MAY 7, 2027","description":null,"image":{"filename":"avengerssecretwars_lob_crd_01.jpg","alt":"Marvel Studios' Avengers: Secret Wars Movie Logo on Black","height":1132,"width":764},"link":{"link":" ","title":"Avengers: Secret Wars"},"date":{"day":"07","month":"05","year":"2027"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Avengers: The Kang Dynasty","secondary_text":"MAY 1, 2026","description":null,"image":{"filename":"avengersthekangdynasty_lob_crd_01.jpg","alt":"Marvel Studios' Avengers: The Kang Dynasty Movie Logo on Black","height":1132,"width":764},"link":{"link":" ","title":"Avengers: The Kang Dynasty"},"date":{"day":"01","month":"05","year":"2026"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Blade","secondary_text":"NOV 7, 2025","description":null,"image":{"filename":"blade_lob_crd_01.jpg","alt":"Blade Movie Logo On Black","height":1132,"width":764},"link":{"link":" ","title":"Blade"},"date":{"day":"07","month":"11","year":"2025"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Fantastic Four","secondary_text":"JUL 25, 2025","description":null,"image":{"filename":"fantasticfour_lob_crd_01.jpg","alt":"Marvel Studios Fantastic Four Movie Logo on Black","height":1132,"width":764},"link":{"link":" ","title":"Fantastic Four"},"date":{"day":"25","month":"07","year":"2025"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Thunderbolts","secondary_text":"MAY 2, 2025","description":null,"image":{"filename":"thunderbolts_lob_crd_01.jpg","alt":"Marvel Studios' Thunderbolts Movie Logo on Black","height":1132,"width":764},"link":{"link":" ","title":"Thunderbolts"},"date":{"day":"02","month":"05","year":"2025"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Captain America: Brave New World","secondary_text":"FEB 14, 2025","description":"After meeting with newly elected U.S. President Thaddeus Ross, Sam Wilson finds himself in the middle of an international incident. He must discover the reason behind a nefarious global plot before the true mastermind has the entire world seeing red.","image":{"filename":"captainamericabravenewworld_lob_crd_03.jpg","alt":"Marvel Studios' Captain America: Brave New World Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Captain America: Brave New World"},"date":{"day":"14","month":"02","year":"2025"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Deadpool \u0026 Wolverine","secondary_text":"JUL 26, 2024","description":null,"image":{"filename":"deadpoolandwolverine_lob_crd_03.jpg","alt":"Marvel Studios' Deadpool \u0026 Wolverine Deadpool 3 Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Deadpool \u0026 Wolverine"},"date":{"day":"26","month":"07","year":"2024"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"The Marvels","secondary_text":"2023","description":"Carol Danvers AKA Captain Marvel has reclaimed her identity from the tyrannical Kree and taken revenge on the Supreme Intelligence. But unintended consequences see Carol shouldering the burden of a destabilized universe. When her duties send her to an anomalous wormhole linked to a Kree revolutionary, her powers become entangled with that of Jersey City super-fan Kamala Khan, aka Ms. Marvel, and Carol’s estranged niece, now S.A.B.E.R. astronaut Captain Monica Rambeau. Together, this unlikely trio must team up and learn to work in concert to save the universe as “The Marvels.”","image":{"filename":"themarvels_lob_crd_05.jpg","alt":"Marvel Studios' The Marvels Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"The Marvels"},"date":{"day":"10","month":"11","year":"2023"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Guardians of the Galaxy Vol. 3","secondary_text":"2023","description":"In Marvel Studios \"Guardians of the Galaxy Vol. 3\" our beloved band of misfits are looking a bit different these days. Peter Quill, still reeling from the loss of Gamora, must rally his team around him to defend the universe along with protecting one of their own. A mission that, if not completed successfully, could quite possibly lead to the end of the Guardians as we know them.","image":{"filename":"guardiansofthegalaxyvolume3_lob_crd_03.jpg","alt":"Guardians of the Galaxy Vol. 3 Movie Poster","height":1132,"width":764},"link":{"link":"/","title":"Guardians of the Galaxy Vol. 3"},"date":{"day":"05","month":"05","year":"2023"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Ant-Man and The Wasp: Quantumania","secondary_text":"2023","description":"In the film, which officially kicks off phase 5 of the Marvel Cinematic Universe, Super-Hero partners Scott Lang and Hope Van Dyne return to continue their adventures as Ant-Man and the Wasp. Together, with Hope's parents Hank Pym and Janet Van Dyne, the family finds themselves exploring the Quantum Realm, interacting with strange new creatures and embarking on an adventure that will push them beyond the limits of what they thought was possible. Jonathan Majors joins the adventure as Kang.","image":{"filename":"antmanandthewaspquantumania_lob_crd_03.jpg","alt":"Marvel Studios' Ant-Man and The Wasp: Quantumania Ant-Man 3 Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Ant-Man and The Wasp: Quantumania"},"date":{"day":"17","month":"02","year":"2023"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Black Panther: Wakanda Forever","secondary_text":"2022","description":"Queen Ramonda (Angela Bassett), Shuri (Letitia Wright), M’Baku (Winston Duke), Okoye (Danai Gurira) and the Dora Milaje (including Florence Kasumba), fight to protect their nation from intervening world powers in the wake of King T’Challa’s death. As the Wakandans strive to embrace their next chapter, the heroes must band together with the help of War Dog Nakia (Lupita Nyong’o) and Everett Ross (Martin Freeman) and forge a new path for the kingdom of Wakanda.","image":{"filename":"blackpantherwakandaforever_lob_crd_06.jpg","alt":"Marvel Studios' Black Panther: Wakanda Forever Black Panther 2 Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Black Panther: Wakanda Forever"},"date":{"day":"11","month":"11","year":"2022"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Thor: Love and Thunder","secondary_text":"2022","description":"Marvel Studios’ “Thor: Love and Thunder” finds the God of Thunder on a journey unlike anything he’s ever faced—one of self-discovery. But his efforts are interrupted by a galactic killer known as Gorr the God Butcher, who seeks the extinction of the gods. To combat the threat, Thor enlists the help of King Valkyrie, Korg and ex-girlfriend Jane Foster, who—to Thor’s surprise—inexplicably wields his magical hammer, Mjolnir, as the Mighty Thor. Together, they embark upon a harrowing cosmic adventure to uncover the mystery of the God Butcher’s vengeance and stop him before it’s too late.","image":{"filename":"thorloveandthunder_lob_crd_04.jpg","alt":"Marvel Studios' Thor: Love and Thunder Thor 4 Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Thor: Love and Thunder"},"date":{"day":"08","month":"07","year":"2022"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Doctor Strange in the Multiverse of Madness","secondary_text":"2022","description":"Marvel Studios' \"Doctor Strange in the Multiverse of Madness\"—a thrilling ride through the Multiverse with Doctor Strange, his trusted friend Wong and Wanda Maximoff, aka Scarlet Witch. \"Doctor Strange in the Multiverse of Madness\" opens in U.S. theaters on May 6, 2022.","image":{"filename":"doctorstrangeinthemultiverseofmadness_lob_crd_02_3.jpg","alt":"Marvel Studios' Doctor Strange in the Multiverse of Madness","height":1132,"width":764},"link":{"link":" ","title":"Doctor Strange in the Multiverse of Madness"},"date":{"day":"06","month":"05","year":"2022"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Spider-Man: No Way Home","secondary_text":"2021","description":null,"image":{"filename":"spider-mannowayhome_lob_crd_03.jpg","alt":"Spider-Man: No Way Home Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Spider-Man: No Way Home"},"date":{"day":"17","month":"12","year":"2021"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Eternals","secondary_text":"2021","description":"Marvel Studios' Eternals features an exciting new team of Super Heroes in the Marvel Cinematic Universe, ancient aliens who have been living on Earth in secret for thousands of years. Following the events of Avengers: Endgame, an unexpected tragedy forces them out of the shadows to reunite against mankind's most ancient enemy, the Deviants.","image":{"filename":"eternals_lob_crd_06.jpg","alt":"Marvel Studios' Eternals Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Eternals"},"date":{"day":"05","month":"11","year":"2021"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Shang-Chi and The Legend of The Ten Rings","secondary_text":"2021","description":"Marvel Studios' \"Shang-Chi and The Legend of The Ten Rings\" stars Simu Liu as Shang-Chi, who must confront the past he thought he left behind when he is drawn into the web of the mysterious Ten Rings organization. The film also stars Tony Leung as Wenwu, Awkwafina as Shang-Chi's friend Katy and Michelle Yeoh as Jiang Nan, as well as Fala Chen, Meng'er Zhang, Florian Munteanu and Ronny Chieng.","image":{"filename":"shangchi_lob_crd_07.jpg","alt":"Marvel Studios' Shang-Chi and The Legend of The Ten Rings Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Shang-Chi and The Legend of The Ten Rings"},"date":{"day":"03","month":"09","year":"2021"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Black Widow","secondary_text":"2021","description":"In Marvel Studios’ action-packed spy thriller “Black Widow,” Natasha Romanoff aka Black Widow confronts the darker parts of her ledger when a dangerous conspiracy with ties to her past arises. Pursued by a force that will stop at nothing to bring her down, Natasha must deal with her history as a spy and the broken relationships left in her wake long before she became an Avenger.","image":{"filename":"blackwidow_lob_crd_06.jpg","alt":"Marvel Studios' Black Widow Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Black Widow"},"date":{"day":"09","month":"07","year":"2021"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Spider-Man: Far From Home","secondary_text":"2019","description":"Peter Parker returns in Spider-Man: Far From Home, the next chapter of the Spider-Man: Homecoming series! Our friendly neighborhood Super Hero decides to join his best friends Ned, MJ, and the rest of the gang on a European vacation. However, Peter’s plan to leave super heroics behind for a few weeks are quickly scrapped when he begrudgingly agrees to help Nick Fury uncover the mystery of several elemental creature attacks, creating havoc across the continent!","image":{"filename":"spider-manfarfromhome_lob_crd_04_3.jpg","alt":"Spider-Man: Far From Home Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Spider-Man: Far From Home"},"date":{"day":"02","month":"07","year":"2019"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Avengers: Endgame","secondary_text":"2019","description":"The grave course of events set in motion by Thanos that wiped out half the universe and fractured the Avengers ranks compels the remaining Avengers to take one final stand in Marvel Studios' grand conclusion to twenty-two films, \"Avengers: Endgame.\"","image":{"filename":"avengersendgame_lob_crd_05_2.jpg","alt":"Avengers: Endgame Movie Poster Avengers 4","height":1132,"width":764},"link":{"link":" ","title":"Avengers: Endgame"},"date":{"day":"26","month":"04","year":"2019"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Captain Marvel","secondary_text":"2019","description":"Set in the 1990s, Marvel Studios' \"Captain Marvel\" is an all-new adventure from a previously unseen period in the history of the Marvel Cinematic Universe that follows the journey of Carol Danvers as she becomes one of the universe's most powerful heroes. While a galactic war between two alien races reaches Earth, Danvers finds herself and a small cadre of allies at the center of the maelstrom.","image":{"filename":"captainmarvel_lob_crd_06.jpg","alt":"Captain Marvel Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Captain Marvel"},"date":{"day":"08","month":"03","year":"2019"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Ant-Man and The Wasp","secondary_text":"2018","description":"From the Marvel Cinematic Universe comes a new chapter featuring heroes with the astonishing ability to shrink: “Ant-Man and The Wasp.” In the aftermath of “Captain America: Civil War,” Scott Lang (Paul Rudd) grapples with the consequences of his choices as both a Super Hero and a father. As he struggles to rebalance his home life with his responsibilities as Ant-Man, he’s confronted by Hope van Dyne (Evangeline Lilly) and Dr. Hank Pym (Michael Douglas) with an urgent new mission. Scott must once again put on the suit and learn to fight alongside The Wasp as the team works together to uncover secrets from their past.","image":{"filename":"ant-manthewasp_lob_crd_01.jpg","alt":"Ant-Man and the Wasp","height":1132,"width":764},"link":{"link":" ","title":"Ant-Man and The Wasp"},"date":{"day":"06","month":"07","year":"2018"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Avengers: Infinity War","secondary_text":"2018","description":"An unprecedented cinematic journey ten years in the making and spanning the entire Marvel Cinematic Universe, Marvel Studios' \"Avengers: Infinity War\" brings to the screen the ultimate, deadliest showdown of all time. \r\n\r\nAs the Avengers and their allies have continued to protect the world from threats too large for any one hero to handle, a new danger has emerged from the cosmic shadows: Thanos. A despot of intergalactic infamy, his goal is to collect all six Infinity Stones, artifacts of unimaginable power, and use them to inflict his twisted will on all of reality. Everything the Avengers have fought for has led up to this moment - the fate of Earth and existence itself has never been more uncertain.\r\n","image":{"filename":"avengersinfinitywar_lob_crd_02_1.jpg","alt":"Avengers: Infinity War","height":1132,"width":764},"link":{"link":" ","title":"Avengers: Infinity War"},"date":{"day":"27","month":"04","year":"2018"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Black Panther","secondary_text":"2018","description":"Marvel Studios’ “Black Panther” follows T’Challa who, after the death of his father, the King of Wakanda, returns home to the isolated, technologically advanced African nation to succeed to the throne and take his rightful place as king. But when a powerful old enemy reappears, T’Challa’s mettle as king—and Black Panther—is tested when he is drawn into a formidable conflict that puts the fate of Wakanda and the entire world at risk. Faced with treachery and danger, the young king must rally his allies and release the full power of Black Panther to defeat his foes and secure the safety of his people and their way of life. ","image":{"filename":"blackpanther_lob_crd_01_4.jpg","alt":"Black Panther","height":1132,"width":764},"link":{"link":" ","title":"Black Panther"},"date":{"day":"16","month":"02","year":"2018"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Thor: Ragnarok","secondary_text":"2017","description":"Thor is imprisoned on the other side of the universe without his mighty hammer and finds himself in a race against time to get back to Asgard to stop Ragnarok—the destruction of his homeworld and the end of Asgardian civilization—at the hands of an all-powerful new threat, the ruthless Hela. But first he must survive a deadly gladiatorial contest that pits him against his former ally and fellow Avenger—the Incredible Hulk!","image":{"filename":"thorragnarok_lob_crd_03.jpg","alt":"Thor: Ragnarok","height":1132,"width":764},"link":{"link":" ","title":"Thor: Ragnarok"},"date":{"day":"03","month":"11","year":"2017"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Spider-Man: Homecoming","secondary_text":"2017","description":"A young Peter Parker/Spider-Man (Tom Holland), who made his sensational debut in Captain America: Civil War, begins to navigate his newfound identity as the web-slinging super hero in Spider-Man: Homecoming. Thrilled by his experience with the Avengers, Peter returns home, where he lives with his Aunt May (Marisa Tomei), under the watchful eye of his new mentor Tony Stark (Robert Downey, Jr.). Peter tries to fall back into his normal daily routine—distracted by thoughts of proving himself to be more than just your friendly neighborhood Spider-Man—but when the Vulture (Michael Keaton) emerges as a new villain, everything that Peter holds most important will be threatened.","image":{"filename":"spider-manhomecoming_lob_crd_02.jpg","alt":"Spider-Man: Homecoming Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Spider-Man: Homecoming"},"date":{"day":"07","month":"07","year":"2017"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Guardians of the Galaxy Vol. 2","secondary_text":"2017","description":"Set to the backdrop of ‘Awesome Mixtape #2,’ Marvel’s Guardians of the Galaxy Vol. 2 continues the team’s adventures as they traverse the outer reaches of the cosmos. The Guardians must fight to keep their newfound family together as they unravel the mysteries of Peter Quill’s true parentage. Old foes become new allies and fan-favorite characters from the classic comics will come to our heroes’ aid as the Marvel cinematic universe continues to expand.","image":{"filename":"guardiansofthegalaxyvol.2_lob_crd_01.jpg","alt":"Guardians of the Galaxy Vol. 2","height":1132,"width":764},"link":{"link":" ","title":"Guardians of the Galaxy Vol. 2"},"date":{"day":"05","month":"05","year":"2017"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Doctor Strange","secondary_text":"2016","description":"From Marvel Studios comes “Doctor Strange,” the story of world-famous neurosurgeon Dr. Stephen Strange whose life changes forever after a horrific car accident robs him of the use of his hands. When traditional medicine fails him, he is forced to look for healing, and hope, in an unlikely place—a mysterious enclave known as Kamar-Taj. Before long Strange—armed with newly acquired magical powers—is forced to choose whether to return to his life of fortune and status or leave it all behind to defend the world as the most powerful sorcerer in existence.","image":{"filename":"doctorstrange_lob_crd_01_6.jpg","alt":"Doctor Strange","height":1132,"width":764},"link":{"link":" ","title":"Doctor Strange"},"date":{"day":"04","month":"11","year":"2016"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Captain America: Civil War","secondary_text":"2016","description":"Steve Rogers leads the newly formed team of Avengers in their continued efforts to safeguard humanity. But after another incident involving the Avengers results in collateral damage, political pressure mounts to install a system of accountability, headed by a governing body to oversee and direct the team. The new status quo fractures the Avengers, resulting in two camps—one led by Steve Rogers and his desire for the Avengers to remain free to defend humanity without government interference, and the other following Tony Stark’s surprising decision to support government oversight and accountability.\r\n\r\n","image":{"filename":"captainamericacivilwar_lob_crd_01_9.jpg","alt":"Captain America: Civil War","height":1132,"width":764},"link":{"link":" ","title":"Captain America: Civil War"},"date":{"day":"06","month":"05","year":"2016"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Ant-Man","secondary_text":"2015","description":"The next evolution of the Marvel Cinematic Universe brings a founding member of The Avengers to the big screen for the first time with Marvel Studios' \"Ant-Man.\" Armed with the astonishing ability to shrink in scale but increase in strength, master thief Scott Lang must embrace his inner-hero and help his mentor, Doctor Hank Pym, protect the secret behind his spectacular Ant-Man suit from a new generation of towering threats. Against seemingly insurmountable obstacles, Pym and Lang must plan and pull off a heist that will save the world.","image":{"filename":"ant-man_lob_crd_01_8.jpg","alt":"Ant-Man","height":1132,"width":764},"link":{"link":" ","title":"Ant-Man"},"date":{"day":"17","month":"07","year":"2015"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Avengers: Age of Ultron","secondary_text":"2015","description":"Marvel Studios presents “Avengers: Age of Ultron,” the epic follow-up to the biggest Super Hero movie of all time. \r\n\r\nWhen Tony Stark tries to jumpstart a dormant peacekeeping program, things go awry and Earth’s Mightiest Heroes, including Iron Man, Captain America, Thor, The Incredible Hulk, Black Widow and Hawkeye, are put to the ultimate test as the fate of the planet hangs in the balance. As the villainous Ultron emerges, it is up to the Avengers to stop him from enacting his terrible plans, and soon uneasy alliances and unexpected action pave the way for an epic and unique global adventure.\r\n","image":{"filename":"avengersageofultron_lob_crd_03.jpg","alt":"Avengers: Age of Ultron","height":1132,"width":764},"link":{"link":" ","title":"Avengers: Age of Ultron"},"date":{"day":"01","month":"05","year":"2015"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Guardians of the Galaxy","secondary_text":"2014","description":"An action-packed, epic space adventure, Marvel's \"Guardians of the Galaxy,\" expands the Marvel Cinematic Universe into the cosmos, where brash adventurer Peter Quill finds himself the object of an unrelenting bounty hunt after stealing a mysterious orb coveted by Ronan, a powerful villain with ambitions that threaten the entire universe. To evade the ever-persistent Ronan, Quill is forced into an uneasy truce with a quartet of disparate misfits--Rocket, a gun-toting raccoon; Groot, a tree-like humanoid; the deadly and enigmatic Gamora; and the revenge-driven Drax the Destroyer. But when Quill discovers the true power of the orb and the menace it poses to the cosmos, he must do his best to rally his ragtag rivals for a last, desperate stand--with the galaxy's fate in the balance.","image":{"filename":"guardiansofthegalaxy_lob_crd_03.jpg","alt":"Guardians of the Galaxy","height":1132,"width":764},"link":{"link":" ","title":"Guardians of the Galaxy"},"date":{"day":"01","month":"08","year":"2014"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Captain America: The Winter Soldier","secondary_text":"2014","description":"After the cataclysmic events in New York with The Avengers, Marvel's \"Captain America: The Winter Soldier,\" finds Steve Rogers, aka Captain America, living quietly in Washington, D.C. and trying to adjust to the modern world. But when a S.H.I.E.L.D. colleague comes under attack, Steve becomes embroiled in a web of intrigue that threatens to put the world at risk. Joining forces with the Black Widow, Captain America struggles to expose the ever-widening conspiracy while fighting off professional assassins sent to silence him at every turn. When the full scope of the villainous plot is revealed, Captain America and the Black Widow enlist the help of a new ally, the Falcon. However, they soon find themselves up against an unexpected and formidable enemy--the Winter Soldier.","image":{"filename":"captainamericathewintersoldier_lob_crd_01_1.jpg","alt":"Captain America: The Winter Soldier","height":1132,"width":764},"link":{"link":" ","title":"Captain America: The Winter Soldier"},"date":{"day":"04","month":"04","year":"2014"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Thor: The Dark World","secondary_text":"2013","description":"In the aftermath of Marvel's \"Thor\" and \"Marvel's The Avengers,\" Thor fights to restore order across the cosmos...but an ancient race led by the vengeful Malekith returns to plunge the universe back into darkness. Faced with an enemy that even Odin and Asgard cannot withstand, Thor must embark on his most perilous and personal journey yet, one that will reunite him with Jane Foster and force him to sacrifice everything to save us all.","image":{"filename":"thorthedarkworld_lob_crd_02_1.jpg","alt":"Thor: The Dark World Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Thor: The Dark World"},"date":{"day":"08","month":"11","year":"2013"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Iron Man 3","secondary_text":"2013","description":"Marvel's \"Iron Man 3\" pits brash-but-brilliant industrialist Tony Stark/Iron Man against an enemy whose reach knows no bounds. When Stark finds his personal world destroyed at his enemy's hands, he embarks on a harrowing quest to find those responsible. This journey, at every turn, will test his mettle. With his back against the wall, Stark is left to survive by his own devices, relying on his ingenuity and instincts to protect those closest to him. As he fights his way back, Stark discovers the answer to the question that has secretly haunted him: does the man make the suit or does the suit make the man","image":{"filename":"ironman3_lob_crd_01_10.jpg","alt":"Iron Man 3","height":1132,"width":764},"link":{"link":" ","title":"Iron Man 3"},"date":{"day":"03","month":"05","year":"2013"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"The Avengers","secondary_text":"2012","description":"Marvel Studios presents in association with Paramount Pictures \"Marvel's The Avengers\"--the super hero team up of a lifetime, featuring iconic Marvel super heroes Iron Man, the Incredible Hulk, Thor, Captain America, Hawkeye and Black Widow. \r\n\r\nWhen an unexpected enemy emerges that threatens global safety and security, Nick Fury, Director of the international peacekeeping agency known as S.H.I.E.L.D., finds himself in need of a team to pull the world back from the brink of disaster. Spanning the globe, a daring recruitment effort begins.\r\n","image":{"filename":"theavengers_lob_crd_03.jpg","alt":"The Avengers","height":1132,"width":764},"link":{"link":" ","title":"The Avengers"},"date":{"day":"04","month":"05","year":"2012"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Captain America: The First Avenger","secondary_text":"2011","description":"Marvel's \"Captain America: The First Avenger\" focuses on the early days of the Marvel Universe when Steve Rogers volunteers to participate in an experimental program that turns him into the Super Soldier known as Captain America.","image":{"filename":"captainamerica_lob_crd_01.jpg","alt":"Captain America","height":1132,"width":764},"link":{"link":" ","title":"Captain America: The First Avenger"},"date":{"day":"22","month":"07","year":"2011"}}]}],"moderation_state":"published"},{"component_type":"content_grid","component_id":"664931","pagination_url":"pagination/content_grid_cards","top_header":"Other Movies","top_subheader":null,"top_variant":"text_link","top_link":{"link":null,"title":null},"theme":"light","section_color":"light","bottom_variant":"base_content_grid","pinned":false,"tabs":[{"title":null,"total":11,"per_page":36,"cards_per_row":6,"cta":{"link":null,"title":null},"data":[{"card_type":"lob","context":"live_action","content_type":"movie","headline":"X-Men: Dark Phoenix","secondary_text":"2019","description":"This is the story of one of the X-Men's most beloved characters, Jean Grey, as she evolves into the iconic DARK PHOENIX. During a life-threatening rescue mission in space, Jean is hit by a cosmic force that transforms her into one of the most powerful mutants of all. Wrestling with this increasingly unstable power as well as her own personal demons, Jean spirals out of control, tearing the X-Men family apart and threatening to destroy the very fabric of our planet. The film is the most intense and emotional X-Men movie ever made. It is the culmination of 20 years of X-Men movies, as the family of mutants that we've come to know and love must face their most devastating enemy yet -- one of their own.","image":{"filename":"darkphoenix_lob_crd_01.jpg","alt":"X-Men: Dark Phoenix Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"X-Men: Dark Phoenix"},"date":{"day":"07","month":"06","year":"2019"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Venom","secondary_text":"2018","description":"Eddie Brock (Tom Hardy) is a broken man after he loses everything including his job and fiancée. Just when his life is at its lowest, he becomes host to an alien symbiote which results in extraordinary superpowers—transforming him into Venom. Will these powers be enough for this new lethal protector to defeat great evil forces, especially against the far stronger and more weaponized symbiote rival, Riot?","image":{"filename":"venom_lob_crd_01.jpg","alt":"Venom Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Venom"},"date":{"day":"05","month":"10","year":"2018"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Deadpool 2","secondary_text":"2018","description":null,"image":{"filename":"deadpool2_lob_crd_02.jpg","alt":"Deadpool 2 Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Deadpool 2"},"date":{"day":"18","month":"05","year":"2018"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Logan","secondary_text":"2017","description":"In the near future, a weary Logan cares for an ailing Professor X in a hide out on the Mexican border. But Logan's attempts to hide from the world and his legacy are up-ended when a young mutant arrives, being pursued by dark forces.","image":{"filename":"logan_lob_crd_02.jpg","alt":"Logan Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Logan"},"date":{"day":"03","month":"03","year":"2017"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"X-Men: Apocalypse","secondary_text":"2016","description":"Following the critically acclaimed global smash hit X-Men: Days of Future Past, director Bryan Singer returns with X-MEN: APOCALYPSE. Since the dawn of civilization, he was worshipped as a god. Apocalypse, the first and most powerful mutant from Marvel’s X-Men universe, amassed the powers of many other mutants, becoming immortal and invincible. Upon awakening after thousands of years, he is disillusioned with the world as he finds it and recruits a team of powerful mutants, including a disheartened Magneto (Michael Fassbender), to cleanse mankind and create a new world order, over which he will reign. As the fate of the Earth hangs in the balance, Raven (Jennifer Lawrence) with the help of Professor X (James McAvoy) must lead a team of young X-Men to stop their greatest nemesis and save mankind from complete destruction.","image":{"filename":"fox_x-menapocalypse_lob_crd_01.jpg","alt":"X-Men: Apocalypse Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"X-Men: Apocalypse"},"date":{"day":"27","month":"05","year":"2016"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Deadpool","secondary_text":"2016","description":null,"image":{"filename":"deadpool_lob_crd_02.jpg","alt":"Deadpool Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Deadpool"},"date":{"day":"12","month":"02","year":"2016"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"X-Men: Days of Future Past","secondary_text":"2014","description":"The ultimate X-Men ensemble fights a war for the survival of the species across two time periods in X-MEN: DAYS OF FUTURE PAST. The beloved characters from the original “X-Men” film trilogy join forces with their younger selves from the past, “X-Men: First Class,” in order to change a major historical event and fight in an epic battle that could save our future.","image":{"filename":"fox_x-mendaysoffuturepast_lob_crd_01.jpg","alt":"X-Men: Days of Future Past Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"X-Men: Days of Future Past"},"date":{"day":"23","month":"05","year":"2014"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"The Amazing Spider-Man","secondary_text":"2012","description":"A teenage Peter Parker grapples with both high school and amazing super-human crises as his alter-ego Spider-Man.","image":{"filename":"theamazingspider-man_lob_crd_01.jpg","alt":"The Amazing Spider-Man Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"The Amazing Spider-Man"},"date":{"day":"03","month":"07","year":"2012"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Spider-Man 3","secondary_text":"2007","description":"Peter Parker finally has the girl of his dreams, Mary Jane Watson, and New York City is in the throes of Spider-mania! But when a strange alien symbiote turns Spider-Man's suit black, his darkest demons come to light, changing Spider-Man inside as well as out. Spider-Man is in for the fight of his life against a lethal mix of villains—the deadly Sandman, Venom, and the New Goblin—as well as the enemy within himself.","image":{"filename":"spider-man3_lob_crd_01.jpg","alt":"Spider-Man 3 Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Spider-Man 3"},"date":{"day":"04","month":"05","year":"2007"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Spider-Man 2","secondary_text":"2004","description":"In “Spider-Man 2,” Tobey Maguire returns as the mild-mannered Peter Parker, who is juggling the delicate balance of his dual life as college student and a superhuman crime fighter. Peter's life becomes even more complicated when he confronts a new nemesis, the brilliant Otto Octavius who has been reincarnated as the maniacal and multi-tentacled \"Doc Ock.\" When Doc Ock kidnaps MJ, Spider-Man must swing back into action as the adventure reaches new heights of unprecedented excitement.","image":{"filename":"spider-man2_lob_crd_01.jpg","alt":"Spider-Man 2 Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Spider-Man 2"},"date":{"day":"30","month":"06","year":"2004"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Spider-Man","secondary_text":"2002","description":"Average teenager Peter Parker is transformed into an extraordinary superhero after he is accidentally bitten by a radioactive spider. When his beloved uncle is savagely murdered during a robbery, young Peter vows to use his powers to avenge his death. Deeming himself \"Spider-Man,\" he sets about ridding the streets of crime, bringing him into conflict with malevolent super-villain \"Green Goblin.\"","image":{"filename":"spider-man_lob_crd_01.jpg","alt":"Spider-Man Movie Poster","height":1132,"width":764},"link":{"link":" ","title":"Spider-Man"},"date":{"day":"03","month":"05","year":"2002"}}]}],"moderation_state":"published"},{"id":"536381","component_type":"open_text","title":"","title_alignment":"left","title_size":"hero","columns":[{"id":"536376","text":"\u003cp\u003e\u003ciframe frameborder=\"0\" height=\"450\" src=\"https://open.spotify.com/embed/playlist/3e8kWcCuI1IpIFU4SxaFx6\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/p\u003e","text_alignment":"left","ctas":[]},{"id":"558606","text":"\u003cp\u003e\u003ciframe frameborder=\"0\" height=\"450\" src=\"https://embed.music.apple.com/us/playlist/marvel-studios-music/pl.7fdd6e74d2324a43bae830645f268538?app=music\u0026amp;at=1010lKkZ\u0026amp;ct=mweb\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/p\u003e","text_alignment":"left","ctas":[]}],"moderation_state":"published"},{"component_type":"ad_component","adTagOverride":null,"adTargeting":null,"theme":"light","section_color":"light","moderation_state":"published"},{"id":"1157821","component_type":"promo_component","background_subtype":"0","variant":"featured","title":"Watch, Earn, Redeem!​","description":"Get rewarded for doing what you already do as a fan.​","theme":"dark","eyebrow":"Marvel Insider","legal":"Terms and Conditions Apply.","section_color":"dark","background_lg":{"filename":"01-mi-promo-april2020-featured-half-dsk-1140x680_4.jpg","alt":"Marvel Insider","height":680,"width":1140},"background_sm":{"filename":"01-mi-promo-april2020-featured-half-mob-1680x720_4.jpg","alt":"Marvel Insider","height":720,"width":1680},"logo":{"filename":null,"alt":null,"height":null,"width":null},"ctas":[{"link":"https://www.marvel.com/insider?cid=dcom_promomodule_020200501_insider_movies","title":"Join Now"}],"moderation_state":"published"}],"insider_activities":[],"postProcessHook":"landing_page","prebidConfig":{"placementId":"16600030","bidders":[{"name":"aol","units":[{"deviceSize":"desktop","size":{"width":300,"height":250},"placement":"516 ticles#promo-8","title":"Games"},{"link":"/articles#promo-10","title":"Digital Series"},{"link":"/articles#promo-12","title":"Culture \u0026 Lifestyle"},{"link":"/articles#promo-14","title":"Podcasts"}],"content_title":"Trending News","content":[{"card_type":"media","context":"live_action","content_type":"article","headline":"SDCC 2024: All the News from Marvel Studios’ Hall H Panel","image":{"filename":"sdcc_hall_h_recap.jpg","alt":"Robert Downey Jr. at SDCC 2024","height":876,"width":1560},"category":{"title":"Live Events","link":null},"description":"Here’s every reveal from Marvel’s blockbuster panel at San Diego Comic-Con — from Robert Downey Jr.’s return to a first look at ‘The Fantastic Four: First Steps.’ ","sponsor":false,"link":{"link":"/articles/live-events/sdcc-2024-marvel-studios-hall-h-panel-recap","title":"SDCC 2024: All the News from Marvel Studios’ Hall H Panel"},"timestamp":1722222712,"insider_activities":[]},{"card_type":"media","context":"live_action","content_type":"article","headline":"The Biggest Marvel News from San Diego Comic-Con 2024","image":{"filename":"sdcc-2024-biggest-marvel-news-recap-article-card.jpg","alt":"The Biggest Marvel News from San Diego Comic-Con 2024","height":876,"width":1560},"category":{"title":"Live Events","link":null},"description":"Spanning comics, games and movies, the surprises kept coming! Here are all the biggest Marvel moments from SDCC 2024!","sponsor":false,"link":{"link":"/articles/live-events/sdcc-2024-san-diego-comic-con-biggest-marvel-news-recap","title":"The Biggest Marvel News from San Diego Comic-Con 2024"},"timestamp":1722272400,"insider_activities":[]},{"card_type":"media","context":"live_action","content_type":"article","headline":"‘Deadpool \u0026 Wolverine’ Makes Its Worldwide Premiere in New York City","image":{"filename":"deadpoolwolverinepremiere.jpg","alt":"‘Deadpool \u0026 Wolverine’ Makes Its Worldwide Premiere in New York City","height":876,"width":1560},"category":{"title":"Movies","link":null},"description":"Ryan Reynolds, Hugh Jackman, and more stars took over NYC to celebrate Marvel Studios’ latest. ","sponsor":false,"link":{"link":"/articles/movies/deadpool-and-wolverine-world-premiere-recap","title":"‘Deadpool \u0026 Wolverine’ Makes Its Worldwide Premiere in New York City"},"timestamp":1721742419,"insider_activities":[]},{"card_type":"media","context":"live_action","content_type":"article","headline":"August 7's New Marvel Comics: The Full List","image":{"filename":"uncanny_x-men_1_cover_card.jpg","alt":"UNCANNY X-MEN (2024) #1 cover by David Marquez","height":876,"width":1560},"category":{"title":"Comics","link":null},"description":"Meet the latest incarnation of the Uncanny X-Men, join Eddie and Dylan Brock's Venom War, see the Avengers recruit Storm, and more in this week's comics!","sponsor":false,"link":{"link":"/articles/comics/august-7-2024-new-marvel-comics-collections-releases-full-list","title":"August 7's New Marvel Comics: The Full List"},"timestamp":1722869720,"insider_activities":[]}]},{"link":"/comics","link_text":"Comics","title":"Comics","secondary_links":[{"link":"/comics/calendar","title":"Release Calendar"},{"link":"/unlimited","title":"Marvel Unlimited"},{"link":"/stormbreakers","title":"Stormbreakers"},{"link":"/comics/guides","title":"Reading Guides"},{"link":"/subscriptions","title":"Print Subscriptions"},{"link":"/comics","title":"All Comics"}],"browse_prompt":"Browse By","browse_links":[{"link":"/comics/series","title":"Series"},{"link":"/comics/characters","title":"Character"},{"link":"/comics/creators","title":"Creator"}],"content_title":"Latest Comics","content":[{"card_type":"lob","context":"live_action","content_type":"comic_issue","headline":"Uncanny X-Men (2024) #1","secondary_text":"2024","description":"PROFESSOR X...IS GONE! A core group of essential X-Men rise FROM THE ASHES to face a world without a home - and without Professor X! All bonds among the mutant community seem to be slipping away, and ROGUE reluctantly finds herself as the hero designated to bring them back together...but a fearless, malignant power is out there hunting mutants, and it has a terrible secret that may destroy what remains of the X-Men!","image":{"filename":"https://cdn.marvel.com/u/prod/marvel/i/mg/b/c0/66acfcb1a1463/portrait_uncanny.jpg","alt":"Uncanny X-Men (2024) #1"},"link":{"link":"https://www.marvel.com/comics/issue/115380/uncanny_x-men_2024_1","title":"Uncanny X-Men (2024) #1"}},{"card_type":"lob","context":"live_action","content_type":"comic_issue","headline":"Venom War (2024) #1","secondary_text":"2024","description":"The Venom Symbiote has bonded with both Eddie Brock and his son Dylan at different points. Now, both Brocks are going head-to-head, determined to be the one, true Venom! Father versus son in a showdown of showdowns threatens to tear the world asunder! From heavyweight talent champions Al Ewing and Iban Coello comes a Battle for the ‘Biote like you’ve never seen!","image":{"filename":"https://cdn.marvel.com/u/prod/marvel/i/mg/e/e0/66acfcb1ae155/portrait_uncanny.jpg","alt":"Venom War (2024) #1"},"link":{"link":"https://www.marvel.com/comics/issue/114560/venom_war_2024_1","title":"Venom War (2024) #1"}},{"card_type":"lob","context":"live_action","content_type":"comic_issue","headline":"Spider-Man: Black Suit \u0026 Blood (2024) #1","secondary_text":"2024","description":"\"THE RUMORS ARE TRUE!\" An all-star lineup of writers and artists assemble to celebrate the 40th Anniversary of Spider-Man's iconic black costume, \"black, white \u0026 blood\" style! J.M. DeMatteis returns to the pages of \"Kraven's Last Hunt\" to tell a never-before-seen tale of Spidey's past! J. Michael Straczynski rips Peter Parker's (and the symbiote's) heart out! And Dustin Nguyen's stunning take on the wall-crawler will bring Spidey to uncharted heights against the backdrop of Dustin's groundbreaking visual style!","image":{"filename":"https://cdn.marvel.com/u/prod/marvel/i/mg/f/c0/66acfcd18d6f5/portrait_uncanny.jpg","alt":"Spider-Man: Black Suit \u0026 Blood (2024) #1"},"link":{"link":"https://www.marvel.com/comics/issue/116203/spider-man_black_suit_blood_2024_1","title":"Spider-Man: Black Suit \u0026 Blood (2024) #1"}},{"card_type":"lob","context":"live_action","content_type":"comic_issue","headline":"Avengers (2023) #17","secondary_text":"2024","description":"STORM JOINS THE AVENGERS! New arc starts here! Superstar artist Valerio Schiti (G.O.D.S.) takes the helm as series artist! In the aftermath of Blood Hunt and Fall of the House of X, where does that leave the Avengers? The team's roster won't be the only thing shaken up when a deadly threat sets its vengeful sights on Earth! PLUS: PART 6 OF DEADPOOL/WOLVERINE: WEAPON X-TRACTION!","image":{"filename":"https://cdn.marvel.com/u/prod/marvel/i/mg/c/50/66acfcf3e2056/portrait_uncanny.jpg","alt":"Avengers (2023) #17"},"link":{"link":"https://www.marvel.com/comics/issue/113843/avengers_2023_17","title":"Avengers (2023) #17"}},{"card_type":"lob","context":"live_action","content_type":"comic_issue","headline":"Blood Hunters (2024) #1","secondary_text":"2024","description":"DAGGER! ELSA BLOODSTONE! WHITE WIDOW! HALLOWS' EVE! Marvel's newest team takes to the streets to clean up the aftermath of BLOOD HUNT - namely, hunting down the remaining vampires who threaten to spill innocent blood! Including the deadly super-vamps of the BLOODCOVEN! But when MILES MORALES, A.K.A. SPIDER-MAN, gets caught in the crosshairs…need we say it?! THERE WILL BE BLOOD! Don't miss the beginning of an epic new adventure!","image":{"filename":"https://cdn.marvel.com/u/prod/marvel/i/mg/d/30/66acfcf466f85/portrait_uncanny.jpg","alt":"Blood Hunters (2024) #1"},"link":{"link":"https://www.marvel.com/comics/issue/115095/blood_hunters_2024_1","title":"Blood Hunters (2024) #1"}},{"card_type":"lob","context":"live_action","content_type":"comic_issue","headline":"Ultimate Black Panther (2024) #7","secondary_text":"2024","description":"\"WAR OF THE KINGDOMS\" STARTS HERE!  While T'Challa has sought to grow his power, so too have the forces of Moon Knight… And with access to a unique new resource, Ra and Khonshu are stronger than ever! How will Wakanda stand in its resistance against the kings of the Upper and Lower Kingdoms? And is T'Challa prepared to bear the consequences of tapping into such dangerous wells of power?","image":{"filename":"https://cdn.marvel.com/u/prod/marvel/i/mg/c/40/66acfcb1a8158/portrait_uncanny.jpg","alt":"Ultimate Black Panther (2024) #7"},"link":{"link":"https://www.marvel.com/comics/issue/113864/ultimate_black_panther_2024_7","title":"Ultimate Black Panther (2024) #7"}}]},{"link":"/characters","link_text":"Characters","title":"Characters","secondary_links":[{"link":"/characters","title":"All Characters"},{"link":"/teams-and-groups","title":"Teams \u0026 Groups"},{"link":"/explore","title":"Explore All"}],"browse_prompt":null,"browse_links":null,"content_title":"Trending in the universe","content":[{"card_type":"explore","context":"comic","content_type":"character","headline":"Magneto","image":{"filename":"058mgn_com_crd_02.png","alt":"Magneto (Max Eisenhardt)","height":1228,"width":1080},"secondary_text":"Max Eisenhardt","micro_description":null,"description":"Using his mighty ability to control magnetic fields, the one called Magneto fights to help mutants replace humans as the world's dominant species.","link":{"link":"/characters/magneto-max-eisenhardt","title":"Magneto (Max Eisenhardt)"}},{"card_type":"explore","context":"comic","content_type":"character","headline":"Cyclops ","image":{"filename":"191cyc_com_crd_01.png","alt":"Cyclops (Scott Summers)","height":1228,"width":1080},"secondary_text":"Scott Summers","micro_description":null,"description":"From a stoic leader of the X-Men to a hardened radical, Cyclops is always true to mutantkind and determined to make Xavier’s dream of peace between mutants and humans a reality.","link":{"link":"/characters/cyclops-scott-summers","title":"Cyclops (Scott Summers)"}},{"card_type":"explore","context":"comic","content_type":"character","headline":"Phoenix ","image":{"filename":"186jgr_com_crd_01.png","alt":"Jean Grey (Marvel Girl/Phoenix)","height":1228,"width":1080},"secondary_text":"Jean Grey-Summers","micro_description":null,"description":"From Marvel Girl to Dark Phoenix, Jean Grey's telepathic and telekinetic abilities make her one of the most powerful X-Men in history.","link":{"link":"/characters/phoenix-jean-grey","title":"Phoenix (Jean Grey)"}},{"card_type":"explore","context":"comic","content_type":"character","headline":"Wolverine","image":{"filename":"034wlv_com_crd_01.jpg","alt":"Wolverine (James Howlett/Logan)","height":1228,"width":1080},"secondary_text":"James Howlett / Logan","micro_description":null,"description":"A mutant with an unstoppable healing power, adamantium metal claws and no-nonsense attitude makes the man called Logan, one of the most ferocious heroes in the universe.","link":{"link":"/characters/wolverine-james-howlett","title":"Wolverine (James Howlett)"}},{"card_type":"explore","context":"comic","content_type":"character","headline":"Beast ","image":{"filename":"190bhm_com_crd_01.png","alt":"Beast (Henry McCoy)","height":1228,"width":1080},"secondary_text":"Henry Phillip \"Hank\" McCoy","micro_description":null,"description":"A genius scientist and scholar, Beast has a vast intellect to complement his great strength, contributing both to the X-Men and Avengers.","link":{"link":"/characters/beast-henry-mccoy","title":"Beast (Henry McCoy)"}},{"card_type":"explore","context":"comic","content_type":"character","headline":"Storm","image":{"filename":"039stm_com_crd_02.png","alt":"Storm (Ororo Munroe)","height":1228,"width":1080},"secondary_text":"Ororo Munroe","micro_description":null,"description":"Mutant Ororo Munroe confounds enemies of the X-Men by using her psionic abilities to manipulate the weather.","link":{"link":"/characters/storm","title":"Storm"}}]},{"link":"/movies","link_text":"Movies","title":"Movies","secondary_links":[{"link":" ","title":"Captain America: Brave New World"},{"link":"/movies/deadpool-and-wolverine","title":"Deadpool \u0026 Wolverine"},{"link":"/movies/the-marvels","title":"The Marvels"},{"link":"/movies","title":"See All Movies"},{"link":"https://www.disneyplus.com/brand/marvel?cid=DTCI-Synergy-Marvel-Site-Acquisition-Library-US-Marvel-NA-EN-DropdownNav-Marvel_DisneyPlus_DropdownNav_Movies_Evergreen-NA","title":"Disney+"}],"browse_prompt":null,"browse_links":null,"content_title":"Movies ","content":[{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Captain America: Brave New World","secondary_text":"FEB 14, 2025","description":"After meeting with newly elected U.S. President Thaddeus Ross, Sam Wilson finds himself in the middle of an international incident. He must discover the reason behind a nefarious global plot before the true mastermind has the entire world seeing red.","image":{"filename":"captainamericabravenewworld_lob_crd_03.jpg","alt":"Marvel Studios' Captain America: Brave New World Movie Poster","height":1132,"width":764},"link":{"link":"/movies/captain-america-brave-new-world","title":"Captain America: Brave New World"},"date":{"day":"14","month":"02","year":"2025"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Deadpool \u0026 Wolverine","secondary_text":"JUL 26, 2024","description":null,"image":{"filename":"deadpoolandwolverine_lob_crd_03.jpg","alt":"Marvel Studios' Deadpool \u0026 Wolverine Deadpool 3 Movie Poster","height":1132,"width":764},"link":{"link":"/movies/deadpool-and-wolverine","title":"Deadpool \u0026 Wolverine"},"date":{"day":"26","month":"07","year":"2024"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"The Marvels","secondary_text":"2023","description":"Carol Danvers AKA Captain Marvel has reclaimed her identity from the tyrannical Kree and taken revenge on the Supreme Intelligence. But unintended consequences see Carol shouldering the burden of a destabilized universe. When her duties send her to an anomalous wormhole linked to a Kree revolutionary, her powers become entangled with that of Jersey City super-fan Kamala Khan, aka Ms. Marvel, and Carol’s estranged niece, now S.A.B.E.R. astronaut Captain Monica Rambeau. Together, this unlikely trio must team up and learn to work in concert to save the universe as “The Marvels.”","image":{"filename":"themarvels_lob_crd_05.jpg","alt":"Marvel Studios' The Marvels Movie Poster","height":1132,"width":764},"link":{"link":"/movies/the-marvels","title":"The Marvels"},"date":{"day":"10","month":"11","year":"2023"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Guardians of the Galaxy Vol. 3","secondary_text":"2023","description":"In Marvel Studios \"Guardians of the Galaxy Vol. 3\" our beloved band of misfits are looking a bit different these days. Peter Quill, still reeling from the loss of Gamora, must rally his team around him to defend the universe along with protecting one of their own. A mission that, if not completed successfully, could quite possibly lead to the end of the Guardians as we know them.","image":{"filename":"guardiansofthegalaxyvolume3_lob_crd_03.jpg","alt":"Guardians of the Galaxy Vol. 3 Movie Poster","height":1132,"width":764},"link":{"link":"/movies/guardians-of-the-galaxy-volume-3","title":"Guardians of the Galaxy Vol. 3"},"date":{"day":"05","month":"05","year":"2023"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Ant-Man and The Wasp: Quantumania","secondary_text":"2023","description":"In the film, which officially kicks off phase 5 of the Marvel Cinematic Universe, Super-Hero partners Scott Lang and Hope Van Dyne return to continue their adventures as Ant-Man and the Wasp. Together, with Hope's parents Hank Pym and Janet Van Dyne, the family finds themselves exploring the Quantum Realm, interacting with strange new creatures and embarking on an adventure that will push them beyond the limits of what they thought was possible. Jonathan Majors joins the adventure as Kang.","image":{"filename":"antmanandthewaspquantumania_lob_crd_03.jpg","alt":"Marvel Studios' Ant-Man and The Wasp: Quantumania Ant-Man 3 Movie Poster","height":1132,"width":764},"link":{"link":"/movies/ant-man-and-the-wasp-quantumania","title":"Ant-Man and The Wasp: Quantumania"},"date":{"day":"17","month":"02","year":"2023"}},{"card_type":"lob","context":"live_action","content_type":"movie","headline":"Black Panther: Wakanda Forever","secondary_text":"2022","description":"Queen Ramonda (Angela Bassett), Shuri (Letitia Wright), M’Baku (Winston Duke), Okoye (Danai Gurira) and the Dora Milaje (including Florence Kasumba), fight to protect their nation from intervening world powers in the wake of King T’Challa’s death. As the Wakandans strive to embrace their next chapter, the heroes must band together with the help of War Dog Nakia (Lupita Nyong’o) and Everett Ross (Martin Freeman) and forge a new path for the kingdom of Wakanda.","image":{"filename":"blackpantherwakandaforever_lob_crd_06.jpg","alt":"Marvel Studios' Black Panther: Wakanda Forever Black Panther 2 Movie Poster","height":1132,"width":764},"link":{"link":"/movies/black-panther-wakanda-forever","title":"Black Panther: Wakanda Forever"},"date":{"day":"11","month":"11","year":"2022"}}]},{"link":"/tv-shows","link_text":"TV Shows","title":"TV Shows","secondary_links":[{"link":"/tv-shows/x-men-97/1","title":"X-Men '97"},{"link":"/tv-shows/echo/1","title":"Echo"},{"link":"/tv-shows/animation/what-if/2","title":"What If...?"},{"link":"/tv-shows","title":"See All TV Shows"},{"link":"https://www.disneyplus.com/brand/marvel?cid=DTCI-Synergy-Marvel-Site-Acquisition-Library-US-Marvel-NA-EN-DropdownNav-Marvel_DisneyPlus_DropdownNav_TVShows_Evergreen-NA","title":"Disney+"}],"browse_prompt":null,"browse_links":null,"content_title":"TV Shows","content":[{"card_type":"lob","context":"live_action","content_type":"tv_show_season","headline":"Agatha All Along","secondary_text":"SEP 18, 2024","description":"In Agatha All Along, the infamous Agatha Harkness finds herself down and out of power after a suspicious goth Teen helps break her free from a distorted spell. Her interest is piqued when he begs her to take him on the legendary Witches’ Road, a magical gauntlet of trials that, if survived, rewards a witch with what they’re missing. Together, Agatha and this mysterious Teen pull together a desperate coven, and set off down, down, down The Road…","image":{"filename":"agathaallalong_lob_crd_02.jpg","alt":"Marvel Television's Agatha All Along Disney+ TV Show Poster","height":1132,"width":764},"link":{"link":"/tv-shows/agatha-all-along/1","title":"Agatha All Along"},"date":{"day":"18","month":"09","year":"2024"}},{"card_type":"lob","context":"live_action","content_type":"tv_show_season","headline":"Marvel's Hit-Monkey Season 2","secondary_text":"JUL 15, 2024","description":"In New York City, Monkey finds a path to escape his life of killing, while Bryce attempts to repair the damage to those he wronged in life. But what will it cost them to undo the past?","image":{"filename":"marvelshitmonkeys2_lob_crd_01.jpg","alt":"Marvel's Hit-Monkey Season 2 Hulu TV Show Poster","height":1132,"width":764},"link":{"link":"/tv-shows/marvels-hit-monkey/2","title":"Marvel's Hit-Monkey Season 2"},"date":{"day":"15","month":"07","year":"2024"}},{"card_type":"lob","context":"live_action","content_type":"tv_show_season","headline":"X-Men '97","secondary_text":"2024","description":null,"image":{"filename":"xmen97_lob_crd_02.jpg","alt":"Marvel Animation's X-Men '97 Disney+ Plus TV Show Season 1 Poster","height":1132,"width":764},"link":{"link":"/tv-shows/x-men-97/1","title":"X-Men '97"},"date":{"day":"20","month":"03","year":"2024"}},{"card_type":"lob","context":"live_action","content_type":"tv_show_season","headline":"Echo","secondary_text":"2024","description":"Streaming exclusively on Disney, the origin story of Echo revisits Maya Lopez, whose ruthless behavior in New York City catches up with her in her hometown. She must face her past, reconnect with her Native American roots and embrace the meaning of family and community if she ever hopes to move forward.","image":{"filename":"echo_lob_crd_02.jpg","alt":"Marvel Studios' Echo Disney+ Plus TV Show Season 1 Poster","height":1132,"width":764},"link":{"link":"/tv-shows/echo/1","title":"Echo"},"date":{"day":"09","month":"01","year":"2024"}},{"card_type":"lob","context":"live_action","content_type":"tv_show_season","headline":"What If...? | Season 2","secondary_text":"2023","description":"“What If…?” flips the script on the MCU, reimagining famous events from the films in unexpected ways. Marvel Studios’ first animated series focuses on different heroes from the MCU, featuring a voice cast that includes a host of stars who reprise their roles. Season 2 of “What If…?” will release exclusively on Disney+.","image":{"filename":"whatifs2_lob_crd_02.jpg","alt":"What If...? TV Show Season 2 Poster","height":1132,"width":764},"link":{"link":"/tv-shows/animation/what-if/2","title":"What If...? | Season 2"},"date":{"day":"22","month":"12","year":"2023"}},{"card_type":"lob","context":"live_action","content_type":"tv_show_season","headline":"LEGO Marvel Avengers: Code Red","secondary_text":"2023","description":"The Avengers gather to celebrate their latest victory, but their celebration is quickly interrupted by the mysterious disappearance of Black Widow’s father, Red Guardian. As the Avengers investigate, they discover that Red Guardian isn’t the only one missing when they meet a dangerous new foe quite unlike anything they’ve ever encountered before.","image":{"filename":"legomarvelavengerscodered_lob_crd_01.jpg","alt":"LEGO Marvel Avengers: Code Red","height":1132,"width":764},"link":{"link":"/tv-shows/animation/lego-marvel-avengers-code-red/1","title":"LEGO Marvel Avenge
